<!doctype html>
<html lang="en">

<head>
    <title>Mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-mg-lg">
                <div class="card">
                    <div class="card-header">
                        Header
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập vào số nguyên</label>
                            <input type="text" name="" id="txtNhapSo" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label for="">Nhập vào số thực</label>
                            <input type="text" name="" id="txtNhapSoThuc" class="form-control" placeholder=""
                                aria-describedby="helpId">
                            <label class="mx-2 my-2" for="">Nhập vào vị trí 1</label>
                            <input class="mx-2 my-2" type="text" name="" id="txtNhapvt1" placeholder=""
                                aria-describedby="helpId">
                            <label class="mx-2 my-2" for="">Nhập vào vị trí 2</label>
                            <input class="mx-2 my-2" type="text" name="" id="txtNhapvt2" placeholder=""
                                aria-describedby="helpId"></br>
                            <button class="btn btn-danger" id="btnNhapVT">Nhập vị trí a & b</button> </br>




                        </div>
                        <div class="d-flex flex-wrap">
                            <button class="btn btn-success mx-2 my-2" id="btnThemSoThuc">thêm số thực</button>
                            <button class="btn btn-warning mx-2 my-2" id="btnThemSo">thêm số nguyên</button>
                            <button class="btn btn-success mx-2 my-2" id="btnTongSoDuong">tổng số dương</button>
                            <button class="btn btn-success mx-2 my-2" id="btnDemDuong">đếm số dương</button>
                            <button class="btn btn-success mx-2 my-2" id="btnSoNN">Tìm số nhỏ nhất</button>
                            <button class="btn btn-success mx-2 my-2" id="btnSoDNN">Tìm số Dương nhỏ nhất</button>
                            <button class="btn btn-success mx-2 my-2" id="btnSoCCC">Tìm Chẵn cuối cùng</button>
                            <button class="btn btn-success mx-2 my-2" id="btnSapXepTD">sắp xếp tăng dần</button>
                            <button class="btn btn-success mx-2 my-2" id="btnSNTD">tìm số nguyên tố</button>
                            <button class="btn btn-success mx-2 my-2" id="btnSSAD">so sánh SL số âm & dương</button>
                            <button class="btn btn-danger mx-2 my-2" id="btnDoiVT">đổi vị trí phần tử</button>
                            <button class="btn btn-danger mx-2 my-2" id="btnDemSoNguyen">tìm số nguyên</button>
                        </div>

                    </div>
                    <div class="card-footer text-muted" id="footerCard2">số thực</div>
                    <div class="card-footer text-muted" id="footerCard">
                        số nguyên
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <button class="btn btn-success" onclick="handleSubmit()" id="btnSubmit">submit</button> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./mainBT.js"></script>

</html>
